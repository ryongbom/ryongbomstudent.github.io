<!DOCTYPE html>
<html>
    <head>
        <title>처음으로 HTML을 작성해보면서 실례문제들을 풀어보았습니다.</title>
    </head>
    <body>

        <h2>HTML Links</h2>
        <p>HTML links are defined with a tag:</p>
        <a href="http://www.w3schools.com">This is a link</a>
        <hr />

        <h2>HTML buttons</h2>
        <button>Click me</button>
        <hr />

        <h2>An Unordered HTML List</h2>

        <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ul>  
        <hr />
        
        <h2>An Ordered HTML List</h2>

        <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ol> 

    </body>
</html>
