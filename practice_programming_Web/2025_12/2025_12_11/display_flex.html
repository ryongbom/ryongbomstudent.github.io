<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice flex</title>
    <style>
        div.mycontainer {
            display: flex;
        }
        div.mycontainer div {
            width: 33%;
        }
    </style>
</head>
<body>
    <h1>practice Div with display flex</h1>

    <div class="mycontainer">
        <div style="background-color:#FFF4A3;">
            <h2>London</h2>
            <p>London is the captial city of England.</p>
            <p>London has over 9 millions inhabitants.</p>
        </div>
        <div style="background-color:#FFC0C7;">
            <h2>Oslo</h2>
            <p>Oslo is the captial city of Norway.</p>
            <p>Oslo has over 700,000 inhabitants.</p>
        </div>
        <div style="background-color:#D9EEE1;">
            <h2>Rome</h2>
            <p>Rome is the captial city of Italy.</p>
            <p>Rome has over 6 millios inhabitants.</p>
        </div>
    </div>
</body>
</html>
