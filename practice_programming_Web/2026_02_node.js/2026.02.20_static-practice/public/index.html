    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>github.com/NotFoundpage</title>
        <link rel="stylesheet" href="style.css" src="/css/style.css"> 
    </head>
    <body>
        <main>
            <img src="image/picture.png" alt="picture_Notfound" class="header-picture">
            <form class="border-search">
                <label for="githubSearch" class="name-githubSearch">Find code, projects, and people on GitHub:</label>
                <div class="border-button">
                    <input type="search" id="githubSearch" name="githubSearch">
                    <input type="submit" value="Search" class="search-button">
                </div>
            </form>
        </main>
        <footer>
            <div class="links">
                <a href="#" class="link-name">Contact support</a>
                <span class="symbol">&minus;</span>
                <a href="#" class="link-name">GitHub status</a>
                <span class="symbol">&minus;</span>
                <a href="#" class="link-name">@githubstatus</a>
            </div>
            <a href="#"><img src="image/link-picture.png" class="link-picture"></a>
        </footer>  
    </body>
    </html>
